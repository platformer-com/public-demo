# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- azure-pipelines

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '72bf10ee-c0a3-4286-82ff-c233b266f986'
  imageRepository: 'publicdemo'
  containerRegistry: 'publicdemo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  containerID: 'ded52b40-40ea-4824-b470-1851b4c07dd2'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
  - job: Deploy
    displayName: Deploy
    dependsOn: Build
    pool: server
    steps:
    - task: InvokeRESTAPI@1
      inputs:
        connectionType: 'connectedServiceName'
        serviceConnection: 'Platformer API'
        method: 'POST'
        headers: |
          { 
            "Content-Type": "application/json",
            "x-organization-id": "$(ORG_ID)", 
            "x-project-id": "$(PROJECT_ID)", 
            "Authorization": "$(TOKEN)" 
          }
        body: |
          {  
            "container_id": "$(containerID)",   
            "image_name_with_tag": "$(containerRegistry)/$(imageRepository):$(tag)" 
          }
        urlSuffix: 'rudder/webhook/v1/container'
        waitForCompletion: 'false'
